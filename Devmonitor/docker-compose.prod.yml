version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: devmonitor_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: devmonitor
      POSTGRES_USER: devmonitor_user
      POSTGRES_PASSWORD: devmonitor_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - devmonitor_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devmonitor_user -d devmonitor"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: devmonitor_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - devmonitor_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5