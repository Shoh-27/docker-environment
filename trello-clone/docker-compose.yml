version: "3.9"

services:
  # Laravel (Backend)
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: trello_app
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - db
    networks:
      - trello_network
  # Nginx server
  nginx:
    image: nginx:latest
    container_name: trello_nginx
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - trello_network
    # PostgreSQL
  db:
    image: postgres:15
    container_name: trello_db
    restart: always
    environment:
      POSTGRES_DB: trello_db
      POSTGRES_USER: trello_user
      POSTGRES_PASSWORD: trello_pass
    volumes:
      - trello_pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - trello_network
  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4
    container_name: trello_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@trello.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - trello_network
  node:
    build:
      context: ./frontend
      dockerfile: ../docker/node/Dockerfile
    container_name: trello_node
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev"
    networks:
      - trello_network
